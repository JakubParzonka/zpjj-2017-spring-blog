<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Blog</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <link rel="stylesheet" type="text/css"
          href="/webjars/bootstrap/3.3.7/css/bootstrap.min.css"/>

    <link rel="stylesheet" th:href="@{/css/main.css}"
          href="../../css/main.css"/>
</head>
<body>

<div th:replace="fragments/header :: header"></div>


<form th:cellpadding="10px" action="#" method="POST" th:action="@{/addPost}" th:object="${post}" id="myform">
    <div>Title:</div>
    <div>
        <label>
            <input type="text" th:id="title" th:field="*{title}"/>
        </label>
    </div>
    <div>Content:</div>
    <div>
        <label>
            <textarea rows="20" cols="80" th:field="*{contents}" form="myform">... </textarea>
        </label>
    </div>
    <div>
        <input type="submit" value="Add"/>
    </div>
</form>
<div th:replace="fragments/footer :: footer">&copy; 2016 The Static Templates</div>
</body>
</html>
