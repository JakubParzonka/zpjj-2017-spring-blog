<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add new post</title>
</head>
<body>

<form action="#" method="POST" th:action="@{/addPost}" th:object="${post}" id="myform">

    <div>Title:</div>
    <div>
        <label>
            <input type="text" th:id="title" th:field="*{title}"/>
        </label>
    </div>
    <div>Content:</div>
    <div>
        <label>
            <textarea rows="20" cols="80" th:field="*{contents}" form="myform">... </textarea>
        </label>
    </div>
    <div>Tags:</div>
    <div>
        <label>
            <input type="text" th:id="tags" th:field="*{wrongTags}"/>
        </label>
    </div>
    <div>
        <input type="submit"  href="/welcome.html" value="Add"/>
    </div>
</form>

</body>
</html>
