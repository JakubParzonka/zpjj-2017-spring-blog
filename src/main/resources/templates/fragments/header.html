<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Blog</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <link rel="stylesheet" type="text/css"
          href="/webjars/bootstrap/3.3.7/css/bootstrap.min.css"/>

    <link rel="stylesheet" th:href="@{/css/main.css}"
          href="../../css/main.css"/>
</head>
<body>

<nav class="navbar navbar-default" th:fragment="header">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="/">Blog</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li th:if="${isAdmin}" th:classappend="${#httpServletRequest.getRequestURI() == '/add_post' ? 'active':''}"><a th:href="@{/add_post}"><span>New post</span></a></li>
                <li th:classappend="${#httpServletRequest.getRequestURI() == '/posts' ? 'active':''}"><a th:href="@{/posts}"><span>See all Posts</span></a></li>
                <li th:classappend="${#httpServletRequest.getRequestURI() == '/login' ? 'active':''}"><a th:href="@{/login}"><span>Sign in</span></a></li>
                <li th:classappend="${#httpServletRequest.getRequestURI() == '/registration' ? 'active':''}"><a th:href="@{/registration}"><span>Sign up</span></a></li>
                <li><a><span th:text="'Zalogowany: ' + ${username}"></span></a></li>
            </ul>
            <form th:action="@{/logout}" method="post">
                <input type="submit" value="Sign Out"/>
            </form>
        </div>
    </div>
</nav>


</body>
</html>
