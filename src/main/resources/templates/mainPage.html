<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Blog</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <link rel="stylesheet" type="text/css"
          href="webjars/bootstrap/3.3.7/css/bootstrap.min.css"/>

    <link rel="stylesheet" th:href="@{/css/main.css}"
          href="../../css/main.css"/>
</head>
<body>
<div th:replace="fragments/header :: header"></div>

<span th:text="'User name: ' + ${username}"></span>


<div class="container">

    <div class="starter-template">
        <h2>
            Aktualne posty:
        </h2>
    </div>

    <div id="postContainer" th:unless="${posts == null}">

        <tr th:each="post : ${posts}">

            <a id="title" th:href="@{/post/{path}(path=${post.id})}" th:text="${post.title}"></a>
            <td th:text="${post.creationDate}"></td>
            <td th:text="${post.id}"></td>

        </tr>
    </div>

</div>
<!-- /.container -->

<script type="text/javascript"
        src="webjars/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<div th:replace="fragments/footer :: footer">&copy; 2016 The Static Templates</div>

</body>
</html>
