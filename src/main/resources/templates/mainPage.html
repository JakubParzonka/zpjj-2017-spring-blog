<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Blog</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <link rel="stylesheet" type="text/css"
          href="webjars/bootstrap/3.3.7/css/bootstrap.min.css"/>

    <link rel="stylesheet" th:href="@{/css/main.css}"
          href="../../css/main.css"/>
    <link rel="stylesheet" th:href="@{/css/fontello.css}"
          href="../../css/fontello.css"/>
</head>
<body>
<div th:replace="fragments/header :: header"></div>

<div class="container">

    <div id="postContainer" th:unless="${posts == null}">

        <div class="well" th:each="post : ${posts}">
            <h2><a id="title" th:href="@{/post/{path}(path=${post.id})}" th:text="${post.title}"></a></h2>
            <h4 th:text="${post.creationDate}"></h4>
            <hr/>
        </div>
    </div>
</div>

<script type="text/javascript"
        src="webjars/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<div th:replace="fragments/footer :: footer">&copy; 2016 The Static Templates</div>

</body>
</html>
