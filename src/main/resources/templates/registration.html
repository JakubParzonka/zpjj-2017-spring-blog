<html xmlns:th="http://www.thymeleaf.org" xmlns:spring="http://jboss.com/products/seam/spring">
<head>
    <title>Create an account</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <link rel="stylesheet" type="text/css"
          href="webjars/bootstrap/3.3.7/css/bootstrap.min.css"/>

    <link rel="stylesheet" th:href="@{/css/main.css}"
          href="../../css/main.css"/>
</head>
<body>

<nav class="navbar navbar-inverse">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="/">Blog</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li class="active"><a href="/add_post">New post</a></li>
                <li><a href="/posts">See all Posts</a></li>
            </ul>
        </div>
    </div>
</nav>

<form th:cellpadding="10px" action="#" method="POST" th:action="@{/registration}" th:object="${user}"
      id="registrationForm">

    <h2 class="form-signin-heading">Create your account</h2>

    <div class="form-group ${error != null ? 'has-error' : ''}">
        <input type="text" th:id="username" th:field="*{username}"/>

    </div>

    <div class="form-group ${error != null ? 'has-error' : ''}">
        <input type="password" th:id="password" th:field="*{password}"/>
    </div>

    <div class="form-group ${error != null ? 'has-error' : ''}">
        <input type="password" path="passwordConfirm" class="form-control"
               placeholder="Confirm your password"/>
    </div>

    <button class="btn btn-lg btn-primary btn-block" type="submit">Submit</button>
</form>
</body>
</html>
