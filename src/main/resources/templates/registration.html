<html xmlns:th="http://www.thymeleaf.org" xmlns:spring="http://jboss.com/products/seam/spring">
<head>
    <title>Create an account</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <link rel="stylesheet" type="text/css"
          href="webjars/bootstrap/3.3.7/css/bootstrap.min.css"/>

    <link rel="stylesheet" th:href="@{/css/main.css}"
          href="../../css/main.css"/>
</head>
<body>

<div th:replace="fragments/header :: header"></div>

<form th:cellpadding="10px" action="#" method="POST" th:action="@{/registration}" th:object="${user}"
      id="registrationForm">

    <h2 class="form-signin-heading">Create your account</h2>

    <div class="form-group ${error != null ? 'has-error' : ''}">
        User name: <input type="text" th:id="username" th:field="*{username}"/>

    </div>
    <div class="form-group ${error != null ? 'has-error' : ''}">
        Email: <input type="text" th:id="email" th:field="*{email}"/>

    </div>

    <div class="form-group ${error != null ? 'has-error' : ''}">
        Password: <input type="password" th:id="password" th:field="*{password}"/>
    </div>

    <div class="form-group ${error != null ? 'has-error' : ''}">
        Confirm: <input type="password" th:id="passwordConfirm" th:field="*{passwordConfirm}" class="form-control"
                        placeholder="Confirm your password"/>
    </div>

    <button class="btn btn-lg btn-primary btn-block" type="submit">Submit</button>
</form>
<div th:replace="fragments/footer :: footer">&copy; 2016 The Static Templates</div>
</body>
</html>
